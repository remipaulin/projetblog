
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts" 
          [postListItemTitle]="post.title"
          [postListItemContent]="post.content"
          [postListItemLoveIts]="post.loveIts"
          [postListItemCreatedAt]='post.created_at'
          >
          
      
        </app-post-list-item>
      </ul>
      

      <app-post-list-item [postListItemTitle]="'Yeah Man'" [postListItemLoveIts]="0"></app-post-list-item>

    </div>
  </div>
</div>
